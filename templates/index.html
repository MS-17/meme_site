<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/meme.css') }}">

<body>
    <header>
        <p> <b>КРИНЖУЛИ</b> <font color="red">online</font></p>
        <div class="make-post"><a href="{{ url_for('make_post') }}">+</a></div>
    </header>
    <main>
        <div class="div">
            <p class="p">Лента</p>

            {% for message in messages %}
            <div class='post'>
                <h4>{{ message.user }}</h4>
                <p>{{ message.text }}</p>
                <div class="img-cont"><img src="img/{{ message.meme }}"/></div>
                <div class="like-dislike">
                    <form action="/" method="post" class="likes">
                        <div>{{message.likes}}</div>
                        <input type="text" name="post_id" value="{{message.post_id}}" style="display: none">
                        <input type="text" name="likes" value="{{message.likes}}" style="display: none">
                        <button type="submit">нрав</button>
                    </form>
                    <form action="/" method="post" class="dislikes">
                        <div>{{message.dislikes}}</div>
                        <input type="text" name="post_id" value="{{message.post_id}}" style="display: none">
                        <input type="text" name="dislikes" value="{{message.dislikes}}" style="display: none">
                        <button type="submit">ненрав</button>
                    </form>
                </div>
            </div>
            {% endfor %}

        </div>
    </main>

    <footer>
            <p>Главные кринжули: златик2004, Катюшка_love, !Серёга228</p>
    </footer>
</body>
</html>
